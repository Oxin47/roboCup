<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Регистрация</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<h2>Регистрация</h2>
		Регистрация откроется в "<span
			class="lift:comet?type=TimeStart" id="time"></span>"
		и будет доступна до начала турнира. Турнир начинается в "<span
			class="lift:comet?type=GamesStart" id="time"></span>".
		<br /> Для регистрации нужно ввести "!register" в общий чат заграма.<br />
		<br /> Список уже зарегистрировавшихся игроков на турнир:<br /> <br />

		<ul class="lift:comet?type=RegisteredList">
			<li>users</li>
		</ul>

	</div>
</body>
</html>
