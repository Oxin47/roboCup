		<ul class="lift:comet?type=Playing">
			<li>A message</li>
			<li class="clearable">Another message</li>
			<li class="clearable">A third message</li>
		</ul>

			<li>A message</li>
			<li class="clearable">Another message</li>
			<li class="clearable">A third message</li>
		</ul>

		<br /> Выбывшие игроки:
		<ul class="lift:comet?type=KnockedOut">
			<li>A message</li>
			<li class="clearable">Another message</li>

		</ul>

	</div>
