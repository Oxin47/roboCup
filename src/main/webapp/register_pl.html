	<div id="main" class="lift:surround?with=default;at=content">
		<h2>Rejestracja</h2>

		Rejestracja zaczyna się o "<span
			class="lift:comet?type=TimeStart" id="time"></span>"
		i trwa aż do rozpoczęcia turnieju. Turniej rozpocznie się o ""<span
			class="lift:comet?type=GamesStart" id="time"></span>"".
		<br /> Aby się zarejestrować, wpisz "!register" na głównym
		(publicznym) czacie zagram.org. <br /> <br /> Lista już
		zarejestrowanych graczy: <br /> <br />
		<ul class="lift:comet?type=RegisteredList">
			<li>users</li>
		</ul>

	</div>
